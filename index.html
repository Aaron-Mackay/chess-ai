<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Chessboard JS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <script defer src="js/chessboard-1.0.0.min.js">
    </script>

    <!--  Including jQuery, another tool chessboardjs uses:-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Chess JS (slightly modified) -->
    <script defer src="./node_modules/chess.js/chess.js"></script>
    <script defer src="js/evalFunction.js"></script>
    <script defer src="js/minimax.js"></script>
    <script defer src="js/main.js"></script>



    <style type="text/css">
        .highlight-white {
            box-shadow: inset 0 0 3px 3px yellow;
        }

        .highlight-black {
            box-shadow: inset 0 0 3px 3px blue;
        }
    </style>
</head>

<body>
    <div id="myBoard" style="width: 400px"></div>
    <label>Status:</label>
    <div id="status"></div>
    <label>FEN:</label>
    <div id="fen"></div>
    <label>Score:</label>
    <div id="score"></div>
    <div class="row align-items-center justify-content-center">
        <div class="form-group">
            <label for="search-depth">Search Depth:</label>
            <select id="search-depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <!-- <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option> -->
            </select>
        </div>
    </div>
    <button disabled id=suggestion>Suggestion</button>
    <label>Moves:</label>
    <div id="moves"></div>
</body>

</html>
